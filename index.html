<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strike System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="team">
        <h2>Team Yellow</h2>
        <div class="strikes" id="yellow-strikes">
            <div class="strike" onclick="toggleStrike(this, 'yellow')"></div>
            <div class="strike" onclick="toggleStrike(this, 'yellow')"></div>
            <div class="strike" onclick="toggleStrike(this, 'yellow')"></div>
        </div>
        <p class="lose-message" id="yellow-lost">Team Yellow Lost!</p>
    </div>

    <div class="team">
        <h2>Team Red</h2>
        <div class="strikes" id="red-strikes">
            <div class="strike" onclick="toggleStrike(this, 'red')"></div>
            <div class="strike" onclick="toggleStrike(this, 'red')"></div>
            <div class="strike" onclick="toggleStrike(this, 'red')"></div>
        </div>
        <p class="lose-message" id="red-lost">Team Red Lost!</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
